<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Join our team, where every day is an opportunity to impact lives positively.</h2>
        <p>Weâ€™re looking for dedicated individuals who value growth, teamwork, and compassion. Apply now to be part of a supportive community and advance your career!</p>

        <form action="https://formspree.io/f/xdkodzab" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" name="last_name" required>
                </div>
            </div>

            <label>Email Address *</label>
            <input type="email" name="email" required>

            <label>Phone *</label>
            <input type="tel" name="phone" maxlength="10" required>

            <label>Country *</label>
            <select class="country" onchange="loadStates()" required>
                <option value="">Select Country</option>
            </select>

            <label>State/Province *</label>
            <select class="state" onchange="loadCities()" required>
                <option value="">Select State</option>
            </select>

            <label>City *</label>
            <select class="city" required>
                <option value="">Select City</option>
            </select>

            <label>ZIP / Postal Code *</label>
            <input type="text" name="zip" required>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        var config = {
            cUrl: 'https://api.countrystatecity.in/v1/countries',
            ckey: 'NHhvOEcyWk50N2Vna3VFTE00bFp3MjFKR0ZEOUhkZlg4RTk1MlJlaA==' // API key 
        };

        var countrySelect = document.querySelector('.country'),
            stateSelect = document.querySelector('.state'),
            citySelect = document.querySelector('.city');

        // Load countries into the country dropdown
        function loadCountries() {
            let apiEndPoint = config.cUrl;

            fetch(apiEndPoint, {headers: {"X-CSCAPI-KEY": config.ckey}})
            .then(response => response.json())
            .then(data => {
                data.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.iso2;
                    option.textContent = country.name;
                    countrySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading countries:', error));

            stateSelect.disabled = true;
            citySelect.disabled = true;
            stateSelect.style.pointerEvents = 'none';
            citySelect.style.pointerEvents = 'none';
        }

        // Load states into the state dropdown based on the selected country
        function loadStates() {
            stateSelect.disabled = false;
            citySelect.disabled = true;
            stateSelect.style.pointerEvents = 'auto';
            citySelect.style.pointerEvents = 'none';

            const selectedCountryCode = countrySelect.value;
            stateSelect.innerHTML = '<option value="">Select State</option>'; 
            citySelect.innerHTML = '<option value="">Select City</option>'; 

            fetch(`${config.cUrl}/${selectedCountryCode}/states`, {headers: {"X-CSCAPI-KEY": config.ckey}})
            .then(response => response.json())
            .then(data => {
                data.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state.iso2;
                    option.textContent = state.name;
                    stateSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading states:', error));
        }

        // Load cities into the city dropdown based on the selected state
        function loadCities() {
            citySelect.disabled = false;
            citySelect.style.pointerEvents = 'auto';

            const selectedCountryCode = countrySelect.value;
            const selectedStateCode = stateSelect.value;
            citySelect.innerHTML = '<option value="">Select City</option>'; 

            fetch(`${config.cUrl}/${selectedCountryCode}/states/${selectedStateCode}/cities`, {headers: {"X-CSCAPI-KEY": config.ckey}})
            .then(response => response.json())
            .then(data => {
                data.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.name;
                    option.textContent = city.name;
                    citySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading cities:', error));
        }

        // Load countries on page load
        window.onload = loadCountries;
    </script>
</body>
</html>
